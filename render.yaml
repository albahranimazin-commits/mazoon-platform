services:
  - type: web
    name: mazoon-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python init_database.py
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT api:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
